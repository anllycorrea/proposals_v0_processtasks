#Fichero de configuracion de log4j
#Fri Sep 20 11:09:03 CEST 2013
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.category.com=DEBUG,STDOUT
log4j.category.org=INFO,STDOUT

cfg.prefijo=test
cfg.entorno=mock

test.mock.appender.semaas.omega.connector.delta.buffer.size=100000
test.mock.appender.semaas.omega.connector.delta.batch.size=100000
test.mock.appender.semaas.omega.connector.delta.batch.timeout=30000

